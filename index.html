<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>


</head>
<body>

  <main class="main">
    <div class="main-grid">
      <h1>SPLI</h1>
      <div class="calculator">
        <div class="input">
          <form action="">
            <label for="bill" class="label">Bill</label>
            <label for="bill" class="cb-zero" id="cb-zero-bill" style="display: none;">Can`t be zero</label>
            <input type="number" id="bill" class="input-element" placeholder="0">
            <label for="percantage" class="label">Select Tip %</label>
            <div class="radio-grid">
              <input type="radio" name="radio" id="tip1" class="radio-btn" ><label class="label-btn" for="tip1">5</label>
              <input type="radio" name="radio" id="tip2" class="radio-btn"><label class="label-btn" for="tip2">10</label>
              <input type="radio" name="radio" id="tip3" class="radio-btn"><label class="label-btn" for="tip3">15</label>
              <input type="radio" name="radio" id="tip4" class="radio-btn"><label class="label-btn" for="tip4">25</label>
              <input type="radio" name="radio" id="tip5" class="radio-btn"><label class="label-btn" for="tip5">50</label>
              <input type="number" name="radio" id="tip6" class="custom" placeholder="Custom"><label for="tip6"></label>
            </div>
            <label for="nop" class="label">Number of People</label>
            <label for="nop" class="cb-zero" id="cb-zero-nop" style="display: none;">Can`t be zero</label>
            <input type="number" id="nop" class="input-element" placeholder="0">
          </form>
        </div>
        <div class="output">
          <div class="output-div">
            <h2>Tip Amount</h2>
            <span>0.00</span>
          </div>
          <div class="output-div">
            <h2>Total</h2>
            <span>0.00</span>
          </div>
          <a href="" class="history" onclick="return false"></a>
          <div style="transform: scaleX(0);">
            <h2>History</h2>
            <a href="" class="delete">Delete History</a>
          </div>
          <a href="" class="button save">SAVE</a>
          <a class="button reset" href="">RESET</a>
        </div>
      </div>
    </div>
  </main>
  
  <script src="./javascript/main.js"></script>

</body>
</html>
